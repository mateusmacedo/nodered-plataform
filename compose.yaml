      # NODE_RED_ENABLE_SAFE_MODE: 'true'
      # NODE_RED_LOG_LEVEL: 'debug'
      # NODE_RED_HTTP_NODE_ROOT: '/api'
      # NODE_RED_ENABLE_EXTERNAL_MODULES_AUTO_INSTALL: 'true'
      # NODE_RED_ENABLE_EXTERNAL_MODULES_PALETTE_INSTALL: 'true'
